<!DOCTYPE html>
<html>
<head>
    {% block head %}
        {% block styles %}
            <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
            <link rel="stylesheet" href="{{ url_for('static',filename='css/materialize.min.css') }}">
        {% endblock %}
        {% block javascript %}
            <script src="{{ url_for('static', filename='js/jquery-3.2.0.js') }}"></script>
            <script src="{{ url_for('static', filename='js/materialize.min.js') }}"></script>
        {% endblock %}
        <title>
            {% block title %}Rover Cam{% endblock %}
        </title>
    {% endblock %}
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>
                {% block heading %}Rover Cam{% endblock %}
            </h1>
        </div>
        <div class="content">
            {% block content %}
                {{ stream }}
                <img src= "{{ stream }}" width="640" height="480"/>

                <br/>

                <video width="640" height="480" preload autoplay>
                    <source src="{{ stream }}" type="video/mp4">
                </video>

                <br/>

                <video width="640" height="480" preload autoplay>
                    <source src="{{ stream }}" type="video/ogg">
                </video>

                <br/>

                <video width="640" height="480" preload autoplay>
                    <source src="{{ stream }}" type="video/webm">
                </video>

            {% endblock %}
        </div>
    </div>
</body>
</html>
